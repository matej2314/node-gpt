<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat GPT Communicator</title>

</head>
<body>
    <h1>Chat GPT Communicator</h1>
    <div class="communicator" id="communicator">
        <p class="response-ai"></p>
        <label for="prompt">Type message:</label>
        <input name="prompt" id="prompt" class="prompt" placeholder="Your prompt"></input>
        <input class="btn-send" type="submit" value="Send"></input>
        <button type="button" class="btn-clear">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
